<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planos</title>
    <style>
        body{
            margin: 0;
            font-family: Arial;
            background: linear-gradient(145deg,rgb(0, 0, 0),rgb(24, 109, 53),rgb(0, 0, 0));
            color:white;
            text-align: center;
        }
        h1{
            color: #0f5;
            margin: 30px 0;
        }
        .planos{
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        .card{
            background: #111;
            padding: 25px;
            width: 250px;
            border-radius: 15px;
        }
        .card h2{
            color: #0f5;
        }
        .card span{
            display: block;
            margin: 15px 0;
           font-size: 20px;
        }
        button{
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 8px;
            background-color: #0f5;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover{
            opacity: 0.8;
        }
        .destaque{
            border: 2px solid #0f5;
        }
        /*RESPONSIVO */

        @media(max-width:768px){
            .planos{
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <h1>Nossos Planos</h1>
    <div class="planos">
        <div class="card">
<h2>Básico</h2>
<p>Acesso á musculação</p>
<span>R$ 60/mês</span>
<button>Escolher</button>
        </div>

        <div class="card  destaque">
            <h2>Premium</h2>
            <p>Musculação + Funcional + Cardio</p>
            <span>R$ 100/mês</span>
            <button>Escolher</button>
        </div>

         <div class="card">
            <h2>completo</h2>
            <p>Tudo + Nutri + Fisio</p>
            <span>R$ 150/mês</span>
            <button>Escolher</button>
        </div>


</body>
</html>
